<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>내 정보 - 한성과학고</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="/image/hssh_Logo.png" type="image/x-icon" />
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="/image/hssh_Logo.png" alt="로고" class="logo" />
                <span class="site-title">한성과학고 정보</span>
                <div class="header-right">
                    <button id="login-btn" class="btn">로그인</button>
                    <span id="user-email" class="user-email"></span>
                    <button id="signout-btn" class="btn" style="display: none">
                        로그아웃
                    </button>
                </div>
            </div>
        </header>
        <main>
            <section style="max-width: 400px; margin: 60px auto 0">
                <h2 class="mypage-title">내 정보</h2>
                <div id="mypage-account-info"></div>
                <div class="user-info-box">
                    <div id="mypage-userbox"></div>
                    <button id="delete-account-btn" class="btn">
                        계정 삭제
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2025 이동하. All Rights Reserved.</p>
        </footer>
        <script src="mypage.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function waitForFirebaseAuth() {
                    if (typeof firebase === "undefined" || !firebase.auth) {
                        setTimeout(waitForFirebaseAuth, 50);
                        return;
                    }
                    firebase.auth().onAuthStateChanged(function (user) {
                        if (!user) {
                            window.location.href = "/";
                        }
                    });
                }
                waitForFirebaseAuth();
            });
        </script>
    </body>
</html>
